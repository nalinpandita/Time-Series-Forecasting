<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="home">
        <div class="cover">
            <div id="errorSection" style="display: none;">
                <p id="errorMessage"></p>
            </div>
            <form id="forecastForm" method="POST" action="/forecast">
                <label for="dataset">Select Dataset:</label>
                <select id="dataset" name="dataset" required>
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="investment_days">Investment Days:</label>
                <input type="number" id="investment_days" name="investment_days" required min="1">
                <br>
                <label for="num_stocks">Number of Stocks:</label>
                <input type="number" id="num_stocks" name="num_stocks" required min="1">
                <br>
                <button type="submit">Forecast</button>
                <div id="resultSection" style="display: none;">
                    <p>Current Stock Price: <span id="currentPrice"></span></p>
                    <p>Forecasted Values: <span id="forecastValues"></span></p>
                    <p>Suggestion: <span id="suggestion"></span></p>
                    <p>Investment Amount: <span id="investment"></span></p>
                    <p>Profited Amount After Investment Period: <span id="profit"></span></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
